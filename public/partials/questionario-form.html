<div class="container">
  <h2>{{vm.titulo}}</h2>
  <div ng-show="questionarioForm.titulo.$error.required && questionarioForm.titulo.$dirty" id="divError" style="margin-bottom: 15px;" class="list-group-item list-group-item-danger">
    <li>O campo 'título' deve ser preenchido !</li>
  </div> 
   <div ng-show="questionarioForm.descricao.$error.required && questionarioForm.descricao.$dirty" id="divError" style="margin-bottom: 15px;" class="list-group-item list-group-item-danger">
    <li>O campo 'descricao' deve ser preenchido !</li>
  </div> 
  <form name="questionarioForm" class="form-horizontal">
 
    <div class="form-group">
      <label for="titulo" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="titulo" ng-model="vm.questionario.titulo" ng-required="true" id="idTitulo">
      </div>
    </div>  
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="descricao" ng-model="vm.questionario.descricao" ng-required="true" id="descricao">
      </div>
    </div>
    
    <div class="text-right col-sm-10">
      <a href="#/questionarios" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" ng-disabled="questionarioForm.$invalid" type="button" class="btn btn-success">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container-->
