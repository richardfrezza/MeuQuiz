<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="titulo" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.questionario.titulo" id="titulo" required>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.questionario.descricao"  id="descricao">
      </div>
    </div>
    <div class="text-right col-sm-10">
      <a href="#/questionarios" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container-->
