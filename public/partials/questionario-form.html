<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="questionario" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.questionario.titulo" id="questionario">
      </div>
    </div>
    <div class="form-group">
      <label for="questionario" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.questionario.descricao" id="questionario">
      </div>
    </div>
    <div class="form-group">
      <label for="emissao" class="col-sm-2 control-label">Emissao</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.questionario.emissao" id="emissao">
      </div>
    </div>
    <div class="text-right col-sm-10">
      <a href="#/questionarios" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container -->
