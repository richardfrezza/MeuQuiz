<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="titulo" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.usuario.nome" id="nome" required>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Documento</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.usuario.documento"  id="documento">
      </div>
    </div>
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.usuario.email"  id="email">
      </div>
    </div>
    <div class="text-right col-sm-10">
      <a href="#/usuarios" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container -->
