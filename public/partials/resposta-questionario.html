<div class="container">
  <h2>Questionários Disponíveis</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      </br>
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th></th>
        </tr> 
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.questionarios">
          <td>{{item.titulo}}</td>
          <td>{{item.descricao}}</td>
          <td class="text-right">
            <a id="add_respostas" class="btn btn-link" ng-href="{{'#/' + item._id + '/respostas/'}}">
              <i class="glyphicon glyphicon-play" aria-hidden="true"></i>
            </a>
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
