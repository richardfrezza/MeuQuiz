<div class="container">
  <h2>Usuários com maiores pontuações</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
    
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Questionario</th>
          <th>Data realização</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.respostas | orderBy:'pontuacao'">
          <td>{{item.usuario.nome}}</td>
          <td>{{item.questionario.titulo}}</td>
          <td>{{item.realizacao | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{item.pontuacao}}</td>
          <td class="text-right">
            <a id="editar" class="btn btn-link" ng-href="{{'#/resultadosUsuarios/' + item._id}}">
              <i class="glyphicon glyphicon-ok" aria-hidden="true"></i>
            </a>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
