<div class="container">
  <h2>Usuários com maiores pontuações</h2>
  <form class="form-inline">
     <a class="btn btn-success pull-right" style="margin-top: -43px;" href="javascript:history.back()">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Voltar</span>
    </a>
  </form>
   <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data realização</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.respostas">
          <td>{{item.usuario.nome}}</td>
          <td>{{item.realizacao | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{item.pontuacao}}</td>
          <td class="text-right">
            <a id="editar" class="btn btn-link" ng-href="{{'#/resultadosUsuarios/' + item._id}}">
              <i class="glyphicon glyphicon-ok" aria-hidden="true"></i>
            </a>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
