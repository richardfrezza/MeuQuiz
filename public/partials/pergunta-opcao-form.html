<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="titulo" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.pergunta.titulo" id="titulo" required>
      </div>
    </div>
    <div class="form-group">
      <label for="peso" class="col-sm-2 control-label">Peso</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.pergunta.peso" id="peso">
      </div>
    </div>
    <div class="text-right col-sm-10 col-sm-offset-1">
      <button data-toggle="modal" data-target="#perguntasForm" ng-click="vm.adicionarAlternativa()" type="button" class="btn btn-success">
        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
        <span>Nova Alternativa</span>
      </button>
    </div>
    <div class="table-responsive col-sm-10 col-sm-offset-1">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Peso</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="opcao in vm.pergunta.opcoes">
            <td>{{opcao.descricao}}</td>
            <td>{{opcao.peso}}</td>
            <td class="text-right">
              <button data-toggle="modal" data-target="#perguntasForm" type="button" class="btn btn-link" ng-click="vm.editarAlternativa(opcao)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-link" ng-click="vm.removerAlternativa(opcao)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right col-sm-10 col-sm-offset-1">
      <a ng-href="{{'#/' + vm.questionario + '/perguntas/'}}" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
    </div>
  </form>
  <div id="perguntasForm" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{vm.modalTitulo}}</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="descricao" class="col-sm-2 control-label">Descrição</label>
              <div class="col-sm-10">
                <input type="text" class="form-control text-left" ng-model="vm.opcao.descricao" id="descricao">
              </div>
            </div>
            <div class="form-group">
              <label for="peso" class="col-sm-2 control-label">Peso</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="vm.opcao.peso" id="peso">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" ng-click="vm.salvarAlternativa()" class="btn btn-success" data-dismiss="modal">Salvar</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
<!-- /.container -->
