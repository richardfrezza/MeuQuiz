<div class="container">
  <h2>Questionários</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
    <a class="btn btn-success pull-right" href="#/questionarios/new">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Novo Questionário</span>
    </a>
  </form></br></br>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.questionarios">
          <td>{{item.titulo}}</td>
          <td>{{item.descricao}}</td>
          <td class="text-right">
            <a id="add_perguntas" class="btn btn-link" ng-href="{{'#/' + item._id + '/perguntas/'}}">
              <i class="glyphicon glyphicon-question-sign" aria-hidden="true"></i>
            </a>
            <a id="editar" class="btn btn-link" ng-href="{{'#/questionarios/' + item._id}}">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <button id="remover" type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
