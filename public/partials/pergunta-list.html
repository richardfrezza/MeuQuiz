<div class="container">
  <h2>Perguntas</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
      <a class="btn btn-success pull-right" href="{{'#/' + vm.questionario + '/perguntas/new'}}">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Nova Pergunta</span>
    </a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Peso</th>
          <th></th>
        </tr>
      </thead> 
      <tbody>
        <tr ng-repeat="item in vm.perguntas">
          <td>{{item.titulo}}</td>
          <td>{{item.peso}}</td>
          <td class="text-right">
            <a id="add_opcoes" class="btn btn-link" ng-href="{{'#/' + vm.questionario + '/perguntas/opcao/' + item._id}}">
              <i class="glyphicon glyphicon-list" aria-hidden="true"></i>
            </a>
            <a id="editar" class="btn btn-link" ng-href="{{'#/' + vm.questionario + '/perguntas/' + item._id}}">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <button id="remover" type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
