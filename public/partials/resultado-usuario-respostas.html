<div class="container">
  <h2>{{vm.respostas.questionario.titulo}}</h2>
  <h4><i>{{vm.respostas.questionario.descricao}}</i></h4>
   <form class="form-inline">
     <a class="btn btn-success pull-right" style="margin-top: -68px;" href="javascript:history.back()">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Voltar</span>
    </a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Pergunta</th>
          <th>Resposta</th>
          <th>Peso</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.respostas.respostas | orderBy:'usuario.nome'">
                          
          <td>{{$index+1}} - {{item.pergunta.titulo}}</td>
          <td>{{item.opcao.descricao}}</td>
          <td>{{item.pergunta.peso}}</td>
                            
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel panel-info">
  <div class="panel-heading">Pontuação obtida</div>
    <div class="panel-body">
      {{vm.respostas.pontuacao}}
    </div>
</div>
</div>
<!-- /.container -->
