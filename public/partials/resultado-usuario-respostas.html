<div class="container">
  <h2>{{vm.respostas.questionario.titulo}}</h2>
  <h4><i>{{vm.respostas.questionario.descricao}}</i></h4>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Pergunta</th>
          <th>Resposta</th>
          <th>Peso</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.respostas.respostas | orderBy:'usuario.nome'">
                          
          <td>{{$index+1}} : {{item.pergunta.titulo}}</td>
          <td>{{item.opcao.descricao}}</td>
          <td>{{item.pergunta.peso}}</td>
                            
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
